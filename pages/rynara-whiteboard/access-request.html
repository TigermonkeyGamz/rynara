<div style="max-width:1080px; margin:40px auto; text-align:center; font-family:'Share Tech Mono', monospace; color:#e3dd9d;">

  <!-- Password Gate -->
  <div id="loginBox">
    <h2 class="brand-name">Enter Whiteboard Password</h2>
    <input type="password" id="pwInput" placeholder="Password" 
           style="padding:10px; border-radius:6px; border:none; font-family:'Share Tech Mono'; font-size:16px;">
    <button onclick="checkPW()" class="button" style="margin-left:10px;">Enter</button>
    <p id="msg" style="margin-top:10px; font-size:14px; opacity:0.85;"></p>
  </div>

  <!-- Whiteboard Embed (Hidden Initially) -->
  <div id="whiteboard" style="display:none; margin-top:30px;">
    <iframe 
      src="https://www.canva.com/design/DAHAUAFa9Zc/J2liC9lxUiq8hi6cWEr7PA/view?embed"
      style="width:100%; height:600px; border:2px solid #b3b302; border-radius:8px;"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Google Form for Requests -->
  <div class="google-form" style="margin-top:40px;">
    <p>If you don't have the password, request access here:</p>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSflyJNTBfGf_uVAUMKnaaJDdNtCkBZBO0JgI1LfRkF1uZsElw/viewform?embedded=true" 
      width="100%" height="700" frameborder="0" marginheight="0" marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>

</div>

<script>
  // --- SHA-256 Helper ---
  async function sha256(text){
    const data = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2,'0'))
      .join('');
  }

  // --- Replace this hash with the SHA-256 of your password ---
  const correctHash = "98c241b4295662aee3071c247c013b5d1705e08d70b625adb40905ca29436303";

  async function checkPW(){
    const input = document.getElementById("pwInput").value;
    const hash = await sha256(input);

    if(hash === correctHash){
      document.getElementById("loginBox").style.display="none";
      document.getElementById("whiteboard").style.display="block";
    } else {
      document.getElementById("msg").textContent="Incorrect password.";
    }
  }
</script>
